    <script>
      $(document).ready(function(){
        var charts = [];
        $(".map").hide();
        $(".motion").hide();
        $(".zoomable").hide();
        <!-- $(".container").legend.group.hide(); -->
        $('input[type="radio"]').click(function(){
          
          if($(this).attr("value")=="oneParameter"){
            $(".motion").hide();
            $(".map").show();
            
          }
          else if($(this).attr("value")=="twoParameter"){
            $(".map").hide();
            $(".motion").show();
            $(".zoomable").hide();
          }
          else{
            $(".map").hide();
            $(".motion").hide();
            <!-- $(".zoomable").hide(); -->
          }
        });
        
        $('#container-chart0').mouseover(function(){
          $('#container-chart1').tooltip.show();
        });
      });
    </script>
