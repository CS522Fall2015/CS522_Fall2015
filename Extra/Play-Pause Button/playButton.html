<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"/>


<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
<script src="test1.js"></script>

</head>
<body ng-app="myApp" ng-controller="MyCtrl">
		<div class="progress-box">
			<div class="percentage-cur" ng-init="yearSelected">
			<span class="num">{{ yearSelected }}</span>
			</div>
			<div class="progress-bar progress-bar-slider">
			<input class="progress-slider" type="range" min="1960" max="2014" ng-model="yearSelected">
			<div class="inner" ng-style="{ width: yearSelected}"></div>
			<input type='button' value='Play' ng-click='play()'>
			<input type='button' value='pause' ng-click='pause()'>
			</div>
		</div>
</body>

</html>
