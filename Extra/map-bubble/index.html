<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highmaps Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}

<link rel="stylesheet" type="text/css" href="../final_project/style.css">

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  
    <script>
           $(function() {
            $(".link").hover(function(){
                $(this).css("background-color", "#93c4e1"); 
                $(this).css("border-radius", "25px");
                $(this).css("color", "#FFFFFF");
            }, function(){
                $(this).css("background-color", "#FFFFFF");
                $(this).css("color", "#428bca");
            });
        });
    </script>

<script type="text/javascript">

$(function () {

    $.getJSON('finalFile.json', function (data) {

        var mapData = Highcharts.geojson(Highcharts.maps['custom/world']);

        // $.each(data, function () {
        //     if (this.code === 'UK') {
        //         this.code = 'GB';
        //     }
        // });
        console.log("here");
        $('#container').highcharts('Map', {
            chart : {
                borderWidth : 1
            },

            title: {
                text: 'World population Map View'
            },

            subtitle : {
                text : 'Sample Data for Population in 2013'
            },

            legend: {
                enabled: false
            },

            mapNavigation: {
                enabled: true,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },

            series : [{
                name: 'Countries',
                mapData: mapData,
                color: '#E0E0E0',
                enableMouseTracking: false
            }, {
                type: 'mapbubble',
                mapData: mapData,
                name: 'Population 2013',
                joinBy: ['iso-a3', 'Country Code'],
                data: data,
                minSize: 4,
                maxSize: '12%',
                tooltip: {
                    pointFormat: '{iso-a3}: {point.z}thousands'
                }
            }]
        });

    });
});

</script>
	</head>

<script src="highmaps.js"></script>

</html>
